        <script>
            $(document).ready(function(){
                $('.config_value').focusout(function(data){
                    var d = data
                    $.ajax({
                        url: '../update_config',
                        data: { 'key': data.currentTarget.id,
                                'value': data.currentTarget.value},
                        success: function (data) {
                            if (data.result ==  true) {
                                $('#' + d.currentTarget.id + '_status').addClass('fa fa-check-square')
                            }

                        },
                    })
                });
            });
