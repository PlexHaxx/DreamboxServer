##index.html
<%inherit file='/base.html'/>

    <%block name='main'>
               <div class="col-sm-12" style="padding-top: 20px">
            <legend>Dreambox Server</legend>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-lg-3">
                    <label for="dbsipaddress">Dreambox Server IP Address</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="dbsipaddress" id="dbsipaddress" value="127.0.0.1">
                </div>
                <div class="col-lg-3">
                    <label for="dbsipport">Dreambox Server Port</label>
                </div>
                <div class="col-lg-9">
                    <input type="number" name="dbsipport" id="dbsipport" value="9090">
                </div>
                <div class="col-lg-3">
                    <label for="dbsupdateepgfrequency">EPG Update Frequency (Hours)</label>
                </div>
                <div class="col-lg-9">
                    <input type="number" name="dbsupdateepgfrequency" id="dbsupdateepgfrequency" value="24">
                </div>
                <div class="col-lg-3">
                    <label for="dbsupdatebouquetfrequency"> Bouquet update Frequency (Hours)</label>
                </div>
                <div class="col-lg-9">
                    <input type="number" name="dbsupdatebouquetfrequency" id="dbsupdatebouquetfrequency" value="1">
                </div>
                <div class="col-lg-3">
                    <label for="dbsupdatenownextfrequency">EPG Now Next Update Frequency (Seconds)</label>
                </div>
                <div class="col-lg-9">
                    <input type="number" name="dbsupdatenownextfrequency" id="dbsupdatenownextfrequency" value="20">
                </div>
            </div>
    </%block>
